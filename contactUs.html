<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section>
            <h2>Get in touch with me!</h2><br>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br><br>

                <button type="submit">Send</button><br><br>
            </form>
        </section>
    </main>
</body>
<footer>
    <div class="social-media-links">
        <a href="https://twitter.com/Hamasaaat" target="_blank" class="social-icon">
            <img src="icons/ic-twitter.svg" alt="Twitter" width="40">
        </a>
        <a href="https://www.instagram.com/Hamasaaat" target="_blank" class="social-icon">
            <img src="icons/ic-instagram.svg" alt="Instagram" width="40">
        </a>
        <a href="https://www.linkedin.com/in/rania-ahmed-8a0546243/" target="_blank" class="social-icon">
            <img src="icons/ic-linked-in.svg" alt="LinkedIn" width="40">
        </a>
    </div>
</footer>
</html>
